<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School registration app</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
        }

        h1 {
            padding: 5px;
            border-radius: 8%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="bg-dark text-white text-center">School registration app</h1>
        <div class="col-sm-8 m-auto">
            <form action="https://api.apispreadsheets.com/data/14294/" method="post">
                <div class="mb-3">
                    <label>Name</label>
                    <input placeholder="Name" class="form-control" name="Name" />
                </div>
                <div class="mb-3">
                    <label>Mother name</label>
                    <input placeholder="Mother name" class="form-control" name="Mother name" />
                </div>
                <div class="mb-3">
                    <label>Father name</label>
                    <input placeholder="Father name" class="form-control" name="Father name" />
                </div>
                <div class="mb-3">
                    <label>Old school</label>
                    <input placeholder="Old school name" class="form-control" name="Old school" />
                </div>
                <div class="mb-3">
                    <label>Contact number</label>
                    <input placeholder="Contact number" class="form-control" name="Contact number" />
                </div>
                <div class="mb-3">
                    <label>Grade</label>
                    <input placeholder="Class" class="form-control" name="Grade" />
                </div>
                <input class="btn btn-success" type="submit">
            </form>
        </div>
</body>

</html>
